<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Navbar Using Jquery</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 10px;
        }
        header{
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: beige;
            overflow: hidden;
        }
        .menu{
            display: none;
        }
        .main-text{
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: darkolivegreen;
            font-family: sans-serif;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .main-text h1{
            font-size: 3.5rem;
            margin-right: -3px;
        }
        .main-text h3{
            font-size: 2.5rem;
            margin-right: -3px;
            font-family: monospace;
        }
        nav{
            width: 100%;
            height: 10rem;
            font-size: 2rem;
            text-transform: uppercase;
            line-height: 10rem;
            box-shadow: 0 0 3rem rgba(0,0,0,0.5);
        }        
        .nav-container{
            width: 80%;
            max-width: 96rem;
            margin: 0 auto;
        }
        .logo{
            float: left;
            margin-top: 1rem;
        }
        .logo img {
            width: 8rem;
            height: 8rem;
        }
        nav ul{
            list-style: none;
            float: right;
        }
        nav ul li{
            display: inline-block;
            padding: 0 1.5rem;
            transition: opacity 0.5s;
        }
        nav ul li a{
            text-decoration: none;
            color: red;
        }
        nav:hover ul li:not(:hover){
            opacity: 0.3;
        }
        
        @media screen and (max-width: 786px){
            .logo{
                display: none;
            }
            .menu{
                display: block;
                position: fixed;
                width: 3rem;
                height: 3rem;
                top: 3rem;
                right: 3rem;
                z-index: 999;
                cursor: pointer;
            }
            .bar,
            .bar:before,
            .bar:after{
                position: absolute;
                width: 100%;
                background-color: black;
                height: 3px;
                left: 0;
                top: 50%;
                content: "";
            }
            .bar{
                margin-top: -2px;
            }
            .bar:before{
                margin-top: -.9rem;
            }
            .bar:after{
                margin-top: 0.5rem;
            }
            .bar:before,
            .bar:after{
                transform: translateY(-10%) rotate(0deg);
            }
            .bar:active{
                background-color: transparent;
            }
           .active .bar:before{
                transform: rotate(45deg);
            }
            .active .bar:after{
                transform: rotate(-45deg);
            }
            .active .bar:before,
            .active .bar::after
            {
                    top: 0;
            }
            nav{
                width: 25rem;
                height: 100vh;
                background-color: #000;
                position: fixed;
                transform: translateX(-320px);
                box-shadow: 0 0 3rem rgba(0,0,0,0.5);
            }
            .menu-open{
                transform: translateX(0);
            }
            nav ul li{
                width: 100%;
                text-align: center;
                padding-top: 4rem 2rem;
            }
            .main-text h1{
                font-size: 2.5rem;
            }
            .main-text h3{
                font-size: 1.5rem;
            }
        }
        
        
    </style>
    
    
</head>
<body>
    
    <header>
        <div class="menu">
            <span class="bar"></span>
        </div>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <img src="003.jpg" alt="logoImg">
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sevices</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </nav>
        <div class="main-text">
            <h1>Responsive Navigation</h1>
            <h3>HTML, CSS &amp; JQuery</h3>
        </div>
        
    </header>
    <script src="jquery&bootstrap&fontAwesome/jQuery_3.1.1_min.js"></script>
    <script>
        var isActive = false;
        
        $('.menu').on('click',function(){
            if(isActive){
                $(this).removeClass('.active');
                $('body').removeClass('.menu-open');
            }else{
                $(this).addClass('.active');
                $('body').addClass('.menu-open');
            }
            isActive = !isActive;
        })
    </script>
</body>
</html>
